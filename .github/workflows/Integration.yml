# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Test Different Action of GitHub Action
on:
  push:
    branches:
      - 'main'

jobs:
  cypress-test:
    name: Parallel Testing
    runs-on: ubuntu-latest
   # container: cypress/browsers:node12.19.0-chrome86-ff82
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Check Cypress cache
        run: |
            npx cypress cache path
            npx cypress cache list
      - name: restore / cache the binary
        id: cache-cypress
        uses: actions/cache@v1
        with:
            path: ~/.cache/Cypress
            key: >-
                cypress-cache-v2-${{ runner.os }}-${{ hashFiles('**/package.json')
                }}
      - name: Install cypress and verify
        run: |
          npm ci
          $(npm bin)/cypress verify

      - name: Cypress run Chrome
        run: npm run Cypress-All
        continue-on-error: true
        
      - name: Upload Video Artifacts
        uses: actions/upload-artifact@v1
        #if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
     

